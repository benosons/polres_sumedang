{% extends "admin/layout.html" %} {% block content %}

<div class="page-wrapper">
    <!-- Page-header start -->
    <div class="page-header">
        <div class="page-header-title">
            <h4>CCTV Pantau</h4>
        </div>
        <div class="page-header-breadcrumb">
            <ul class="breadcrumb-title">
                <li class="breadcrumb-item">
                    <a href="/">
                        <i class="icofont icofont-home"></i>
                    </a>
                </li>
                <li class="breadcrumb-item"><a href="email-inbox.html#!">CCTV</a>
                </li>
                <li class="breadcrumb-item"><a href="email-inbox.html#!">List Data</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Page-header end -->
    <!-- Page-body start -->
    <div class="page-body">
        <div class="card">
          <input hidden id="userid" value="{{userid}}">
          <input hidden id="role" value="{{role}}">
            <!-- Email-card start -->
            <div class="card-block email-card">
                <div class="row">
                    <!-- Left-side section start -->
                    <div class="col-lg-12 col-xl-3">
                        <div class="user-head row">
                            <div class="user-face">
                                <img src="{{baseURL}}/assets/admin/images/user.png" class="img-60" alt="User-Profile-Image">
                            </div>
                            <div class="user-name">
                                <span>{{username}}</span>
                                <span id="head-sat">List Data</span>
                            </div>
                        </div>
                        <div class="user-body">
                            <div class="card-block" id="tambah-user">
                                <button onclick="onusers('input')" class="btn btn-danger btn-block"><i class="icofont icofont-edit"></i> Tambah Data</button>
                            </div>
                            <div class="card-block" id="save-user">
                                <button onclick="" class="btn btn-success btn-block"><i class="fa fa-send"></i> Simpan</button>
                            </div>
                            <ul class="page-list">
                                <li id="list-user" class="active" onclick="onusers('list')">
                                    <div class="mail-section">
                                        <a href="#!">
                                            <i class="ti-bookmark-alt"></i> CCTV Pantau 
                                        </a>
                                        <label class="label label-primary f-right">6</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Left-side section end -->
                    <!-- Right-side section start -->
                    <div class="col-lg-12 col-xl-9">
                        <div class="mail-box-head row">
                            <div class="col-sm-3">
                                <h3></h3>
                            </div>
                            <div class="col-md-9">
                                <form class="f-right">
                                    <div class="right-icon-control">
                                        <input type="text" class="form-control  search-text" placeholder="Search Friend" id="search-friends-2">
                                        <div class="form-icon">
                                            <i class="icofont icofont-search"></i>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="mail-body">
                            <div class="mail-body-header">
                                <div class="btn-group" role="group" data-toggle="tooltip" data-placement="top" title="" data-original-title=".btn-xlg">
                                    <button type="button" class="btn btn-warning btn-xs waves-effect waves-light">
                                        <i class="icofont icofont-exclamation-circle"></i>
                                    </button>
                                    <button type="button" class="btn btn-warning btn-xs waves-effect waves-light">
                                        <i class="icofont icofont-ui-delete"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mail-body-content user-list">
                              <div class="table-responsive">
                                <table id="data-cctv" class="table table-striped table-bordered nowrap">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Lokasi</th>
                                            <th>Link</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                </table>
                              </div>
                            </div>
                            <div class="mail-body-content user-tambah">
                                <form>
                                    <div class="form-group">
                                        <input name="user" id="lokasi" type="text" class="form-control" placeholder="Lokasi">
                                    </div>
                                    <div class="form-group">
                                        <input name="user" id="url" type="text" class="form-control" placeholder="Link">
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                    <!-- Right-side section end -->
                </div>
            </div>
            <!-- Email-card end -->
        </div>
    </div>
    <!-- Page-body start -->
</div>
<!-- <script src="{{baseURL}}/assets/action-js/admin/datapengaduan.js"></script> -->
{% endblock %}
